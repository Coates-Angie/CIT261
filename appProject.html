<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>Chistmas Wish List</title>
    <link rel="stylesheet" href="styles/appProject.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/405ed854a1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>CIT 261 Code Fluency for Angie Coates</h1>
        <h2>Christmas Wishlist App Project. Have Fun!! </h2>
    </header>
    <main>

        <div class="christmasScene">
            <img id="winterBackground" src="img/christmasBack.jpg">
            <img id="santa" src="img/wavingSanta.png">
        </div>


        <div class="container">
            <div class="top">
                <img src="img/wishListBanner1.png">
                <div class="clear">
                    <i class="fas fa-sync"></i>
                </div>
                <div id="date"></div>
            </div>
            <div class="appContent">
                <ul id="list">

                </ul>
                <div class="add-new-item ">
                    <i class="fas fa-gift"></i>
                    <input type="text " id="input" placeholder="Add item">
                </div>
            </div>
        </div>
        <div class="elfContainer">
            <div id="elf">
                <img src="img/elf1.png">
            </div>
        </div>
        <div class="Ajax">
            <div id="note"></div>
        </div>
    </main>
    <script src="scripts/appProject.js"></script>
</body>

<footer>
    <p>&#169; 2019- Angie Coates- Utah - <a href="http://www.byui.edu/online">BYU-Idaho</a>
        <audio controls autoplay>
            <source src="media/weWishyou.mp3" type ="audio/mp3">
    </audio></p>

</footer>

</html>
